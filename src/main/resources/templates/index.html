<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Spring One</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Ведомость</h1>

        <form class="input-group mb-3" th:action="@{'/students/find/'}">
            <input type="search" class="input-group-text" name="id">
            <input type="submit" value="Поиск" class="btn btn-primary">
        </form>

        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Баллы (0..100)</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${students}">
                <td th:text="${s.id}"/>
                <td th:text="${s.name}"/>
                <td>
                    <a th:href="@{'/students/dec/' + ${s.id}}">-</a>
                    <span th:text="${s.score}"/>
                    <a th:href="@{'/students/inc/' + ${s.id}}">+</a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{'/students/delete/' + ${s.id}}">Удалить запись</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/students/create}" class="btn btn-primary">Добавить нового студента</a>
    </div>
</body>
</html>
